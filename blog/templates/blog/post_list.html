<html>
    <head>
        <title>Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Django Girls & Ryan's Blog</a></h1>
        </div>

        {% for post in posts %}
          <div class="">
            <p>published: {{ post.published_date }}
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
          </div>
        {% endfor %}
    </body>
</html>
